<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Script Hub</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
    }

    .button {
      display: block;
      background-color: #28a745;
      color: white;
      padding: 10px;
      margin: 10px auto;
      width: 80%;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #218838;
    }

    .thumbnail {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .thumbnail:hover {
      transform: scale(1.05);
    }

    .tooltip {
      visibility: hidden;
      min-width: 160px;
      background-color: #007bff;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      font-size: 14px;
    }

    .tooltip.show {
      visibility: visible;
      opacity: 1;
    }

    .copy-wrapper {
      position: relative;
      display: inline-block;
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>Nebula - 2025 Scripts</h1>

  <!-- CARD 1 -->
  <div class="card">
    <h2>Adopt Me Cherry Blossom Autofarm</h2>
    <a href="https://www.youtube.com/watch?v=mO2Vcc5Akrc" target="_blank">
      <img src="https://img.youtube.com/vi/mO2Vcc5Akrc/maxresdefault.jpg" alt="Cherry Blossom Autofarm Tutorial" class="thumbnail">
    </a>

    <div class="copy-wrapper">
      <a href="#" class="button copy-button" onclick="copyScript(this, 'Cherry Blossom Autofarm Script')">Copy Script</a>
      <div class="tooltip">Script copied to clipboard!</div>
    </div>

    <a href="#" class="button">Tutorial</a>
    <a href="#" class="button">Executor (Mobile)</a>
  </div>

  <!-- CARD 2 -->
  <div class="card">
    <h2>Adopt Me Trade Scam</h2>
    <a href="https://www.youtube.com/watch?v=K435AOAo4a8" target="_blank">
      <img src="https://img.youtube.com/vi/K435AOAo4a8/maxresdefault.jpg" alt="Trade Scam Tutorial" class="thumbnail">
    </a>

    <div class="copy-wrapper">
      <a href="#" class="button copy-button" onclick="copyScript(this, 'Trade Scam Script')">Copy Script</a>
      <div class="tooltip">Script copied to clipboard!</div>
    </div>

    <a href="#" class="button">How it Works</a>
  </div>

  <script>
    function copyScript(buttonElement, scriptName) {
      // Cria uma área de texto temporária
      const tempTextArea = document.createElement("textarea");
      tempTextArea.value = scriptName;
      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      document.execCommand("copy");
      document.body.removeChild(tempTextArea);

      // Mostrar tooltip
      const tooltip = buttonElement.nextElementSibling;
      tooltip.classList.add("show");
      setTimeout(() => tooltip.classList.remove("show"), 2000);
    }
  </script>
</body>
</html>
