<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Nebula Scripts - OP Roblox Scripts 2025 -ðŸ”¥" />
  <title>Nebula Scripts</title>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0f0f1a;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #1a1a2e;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    
    .script-card {
      background-color: #1a1a2e;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .script-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .copy-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    .copy-btn:hover {
      background-color: #45a049;
    }
    
    .link-btn {
      background-color: #3498db;
      color: white;
    }
    
    .link-btn:hover {
      background-color: #2980b9;
    }
    
    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
    }
    
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    
    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }
    
    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Nebula - 2025 Scripts</h1>
  </header>

  <main class="cards-container">
    <!-- Script Section 1 -->
    <section class="script-card" aria-labelledby="script1-title">
      <h2 id="script1-title">Murder Mystery 2 Trade Scam Script [Tradeable]</h2>
      <a href="https://youtu.be/qoXBnRCzpEU?si=C9ONURUibxSljaG8" target="_blank" rel="noopener noreferrer" aria-label="Watch tutorial for Script 1">
        <img src="https://cdn.discordapp.com/attachments/1328094773462044801/1381281278082682880/A1432FAA-6488-4582-AEA1-47196FA90239.jpg?ex=6848436f&is=6846f1ef&hm=05688a70bf6edf357df305ca1c2a9d01a1f4ac15a3121fa3e9cf61498434e055&" alt="Murder Mystery 2 Script tutorial video thumbnail" />
      </a>

      <div class="buttons">
        <button
          class="copy-btn"
          onclick="copyScript()"
          aria-label="Copy Script"
        >
          Copy Script
        </button>
        <button
          class="link-btn"
          onclick="window.open('https://youtu.be/@skibiditech007?si=8gilAPIerTAn7O1N', '_blank')"
          aria-label="Visit Delta Exploits (opens in new tab)"
        >
          Tutorial Download (IOS/ANDROID)
        </button>
        <button
          class="link-btn"
          onclick="window.open('https://deltaexploits.gg', '_blank')"
          aria-label="Visit Delta Exploits (opens in new tab)"
        >
          Android/Ios Delta Executor!
        </button>
        <button
          class="link-btn"
          onclick="window.open('https://voxlis.net/roblox/', '_blank')"
          aria-label="Visit Delta Exploits (opens in new tab)"
        >
          Visit Delta Exploits (opens in new tab)
        </button>
      </div>
    </section>
  </main>

  <!-- Toast notification -->
  <div id="toast">Script copied to clipboard!</div>

  <script>
    function copyScript() {
      // Replace this with your actual script content
      const scriptContent = `loadstring(game:HttpGet("https://raw.githubusercontent.com/example/mm2-trade-script/main/script.lua"))()`;
      
      // Copy to clipboard
      navigator.clipboard.writeText(scriptContent)
        .then(() => {
          // Show toast notification
          const toast = document.getElementById('toast');
          toast.style.visibility = 'visible';
          setTimeout(() => {
            toast.style.visibility = 'hidden';
          }, 2000);
        })
        .catch(err => {
          console.error('Failed to copy script: ', err);
          alert('Failed to copy script. Please try again or copy manually.');
        });
    }
  </script>
</body>
</html>
